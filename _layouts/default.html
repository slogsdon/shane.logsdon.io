---
layout: compress
---
<!DOCTYPE html>
<html lang="en">
  <head>
    {% include head.html %}
  </head>
  <body class="{{ page.title | slugify }} sans-serif">
    <div class="sub-header w-100 w-50-l dib-l ml4-l">
      <div class="tc ba b--black-10 w-100 dn-l"><a href="#menu" class="black-30 w-100 db pv2">menu</a></div>
      <main class="content">
        {{ content }}
      </main>

      {% include footer.html pos="top" %}
    </div>

    {% include header.html %}

    {% include footer.html pos="bottom" %}
    <noscript id="deferred-styles">
      <link rel="stylesheet" href="{{ '/assets/css/main.css' | prepend: site.baseurl }}" type="text/css" media="all" />
    </noscript>
    <script>
      /* Google-supplied */
      /* https://developers.google.com/speed/docs/insights/OptimizeCSSDelivery */
      var loadDeferredStyles = function() {
        var addStylesNode = document.getElementById("deferred-styles");
        var replacement = document.createElement("div");
        replacement.innerHTML = addStylesNode.textContent;
        document.body.appendChild(replacement);
        addStylesNode.parentElement.removeChild(addStylesNode);
      };
      var raf = requestAnimationFrame || mozRequestAnimationFrame ||
          webkitRequestAnimationFrame || msRequestAnimationFrame;
      if (raf) raf(function() { window.setTimeout(loadDeferredStyles, 0); });
      else window.addEventListener('load', loadDeferredStyles);
    </script>
  </body>
</html>
