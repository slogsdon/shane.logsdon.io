---
layout: default
---
<article class="post">
  <header class="header">
    {% assign index_url = page_url index | prepend: '/' %}
    {% unless page.url == index_url %}
      <h1 class="title lh-title">{{ page.title }}</h1>
    {% endunless %}
  </header>

  <section class="content lh-copy">
    {{ content }}
    {% include classify-elements.html %}
  </section>
</article>
