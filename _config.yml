#   minifyCSS: true
#   minifyJS: true
#   removeComments: true
#   removeScriptTypeAttributes: true
#   removeStyleLinkTypeAttributes: true

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:slogsdon/slogsdon.github.io
  branch: master
