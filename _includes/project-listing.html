{% assign project = include.project %}
{% assign slug = project.name | slugify %}

<article class="project">
  <h2 class="mb1">
    <a class="project-link black-70" id="{{ slug }}" href="{{ project.url }}">
      {{ project.name }}
    </a>
  </h2>
  <div class="project-meta f6 black-50">
    Primary Language: {{ project.language | default: 'Unknown' }} <br />
    Published: {{ project.created | date: '%b %-d, %Y' }} &ndash;
    Updated: {{ project.updated | date: '%b %-d, %Y' }}
  </div>
  <p class="project-description">{{ project.description }}</p>
</article>
