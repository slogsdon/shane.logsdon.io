<script>
    var classes = {
        /* anchors */
        '.content a': [
            'link',
            'dim',
            'black-70',
            'fw6',
            'underline'
        ],
        /* content */
        '.content p': [
            'measure-wide-m',
            'measure-wide-l'
        ],
        '.content ul, .content ol': [
            'measure-m',
            'measure-l'
        ]
    };
    for (var selector in classes) {
        if (!classes.hasOwnProperty(selector)) {
            continue;
        }

        var contents = document.querySelectorAll(selector);
        Array.prototype.slice.call(contents).map(function (el) {
            classes[selector].map(function (klass) {
                el.classList.add(klass);
            });
        });
    }
</script>
